<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="light-dark">
        <div class="light-dark-widget" id="ldWidget">
            <h2>Light & Dark mode</h2>
        </div>

        <div class="light-dark-body" id="light-body">
            <div class="container">
                <div class="light-dark-content">
                    <div class="form-check">
                        <label>Dark mode:</label>
                        <input type="checkbox" onclick="lightCheck()" id="chk1">
                    </div>

                    <h1>The entire page color theme is controlled using CSS and JavaScript</h1>

                    <div class="form-check">
                        <label>Contained dark mode:</label>
                        <input type="checkbox" id="chk2" onclick="light2Check()">
                    </div>

                    <div class="contained-light-dark" id="contained-light-check">
                        <h2>The container color scheme is controlled by only CSS</h2>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
